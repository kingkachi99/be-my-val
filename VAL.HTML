<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?valentine,romantic') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #333;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .gif {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, future Mrs. Okike? ❤️</h1>

    <div class="buttons">
        <button class="yes" onclick="showGif('yes')">Yes</button>
        <button class="no" onclick="showGif('no')">No</button>
    </div>

    <div id="responseGif" class="gif hidden">
        <img id="gifImage" src="" alt="Response GIF">
    </div>

    <script>
        function showGif(response) {
            const gifDiv = document.getElementById('responseGif');
            const gifImage = document.getElementById('gifImage');

            if (response === 'yes') {
                gifImage.src = 'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif'; // Celebration GIF
            } else {
                gifImage.src = 'https://media.giphy.com/media/1BXa2alBjrCXC/giphy.gif'; // Crying GIF
            }

            gifDiv.classList.remove('hidden');
        }

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            document.body.appendChild(heart);

            const startPos = Math.random() * window.innerWidth;
            heart.style.left = `${startPos}px`;
            heart.style.bottom = '-20px';
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
